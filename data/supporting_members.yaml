    - name: Bryan Verfaillie
      nickname: Brian
      quote: Programmeren, wat is dat eigenlijk?
      description: |-
        Oude zak die het eindelijk begint te beseffen maar het toch zo lang als mogelijk probeert te negeren!
        De oudere generatie zal mij vooral herinners als de brave jongen die in zijn bachelor jaren zoals een voorbeeldig student naar de les ging om schoon mee te volgen (of toch te doen alsof).
        Jaar na jaar ging het steeds meer de 'foute' kant op en werd de Zeus kelder een vaste stek, met zijn rode vloer en compleet andere indeling (ja zo oud dus).
        Uiteindelijk hebben ze wat gerenoveerd maar goede dingen komen altijd terug, zo ook het typerende rode stof :p

        Na vele zware blokweken, van die leuke herexamens na 6 jaar toch een mooi diploma behaald: Ir. Verfaillie klinkt zo slecht nog niet.
        Maar afscheid nemen bestaat niet dus doet hij er nog een master bij, deze keer in de Bioinformatica. Al heb ik horen waaien dat hij daar niet al te vaak in de les zat en meer in de Overpoort (Porter's it is) of zijn bed te vinden was.
        Niettemin staat hij maar een thesis verwijdert van een nieuw diploma en een eind? Wie weet!

        In de loop der jaren heb ik ook de leuke zijprojecten leren kennen. Waar ik ooit begonnen ben met 'ik kom wel eens kijken op 12urenloop', kan x edities later vol trots zeggen dat ik voor de 2e keer hoofdcoördinator mag zijn van dit fantastische event.
        Ook Student Kick-Off staat ondertussen al een aantal jaren op mijn teller en daar zijn ze ook nog niet van me af. Dus je ze ooit over het manusje-van-alles hoort spreken zou dat wel eens over mij kunnen gaan.

        In 8 jaar universiteit heb ik zo een hele resem mensen mogen leren kennen, van nog oudere knarren tot echte snotneuzen maar allemaal wel toppers. Een deel van hen rekening ik soms zelf bij mijn familie.
        In 8 jaar tijd veel prachtige momenten en herinneringen verzameld en talrijke euros armer. Maar dat is wat ik money well spend wil noemen.
        Na 8 jaar voelt een mens zich ook soms oud tussen al dat jong geweld en vraagt zich wel eens af waarom hij nog studeert. Het antwoord bleek fantastische vrienden, belevingen en veel liefde <3
        Goed genoeg geleuter over mezelf en nostalgisch gedoe. Tot ooit wel nog eens!
      links:
        - icon: github
          url: https://github.com/bryanverfaillie
        - icon: linkedin
